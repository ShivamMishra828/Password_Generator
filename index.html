<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <div class="display-container">
        <input
          type="text"
          readonly
          placeholder="PASSWORD"
          class="display"
          data-passwordDisplay
        />
        <button data-copy class="copyBtn">
          <span data-copyMsg class="tooltip"></span>
          <img src="./assets/copy.svg" alt="Copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          data-lengthSlider
        />

        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <button class="generateButton">GENERATE PASSWORD</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
